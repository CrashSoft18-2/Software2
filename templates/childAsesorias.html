{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Index</h1>
  <p class="important">
    Estas son las asesorias, {% if name %} Hello {{ name }}! {% else %} Hello, World! {% endif %}
<table style="width:100%">
  <tr>
    <th>Codigo</th>
    <th>Nombre</th>
    <th>Apellido</th> 
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>
{% endblock %}
